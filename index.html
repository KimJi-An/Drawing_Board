<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="btns">
    <button class="btn" id="line">🖌️ 그리기</button>
    <button class="btn" id="fill">🩸 채우기</button>
    <button class="btn" id="erase">🧽 지우기</button>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5">
  </div>
  <div class="drawing-board">
    <canvas></canvas>
  </div>
  <div class="btns">
    <button class="btn" id="image">🖼️ 사진 추가</button>
    <button class="btn" id="download">✔️ 다운로드</button>
    <button class="btn" id="destroy">🗑️ 초기화</button>
    <input id="text" type="text" placeholder="텍스트를 입력하세요 :)">
  </div>
  <script src="app.js"></script>
</body>
</html>
