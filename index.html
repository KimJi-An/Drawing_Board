<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="btns">
    <button id="mode">🩸 채우기</button>
    <button id="erase">🧽 지우기</button>
    <button id="destroy">🗑️ 초기화</button>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5">
  </div>
  <div class="drawing-board">
    <div class="color-options">
      <div class="color" style="background-color: #FF0000;" data-color="#FF0000"></div>
      <div class="color" style="background-color: #FFA500;" data-color="#FFA500"></div>
      <div class="color" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
      <div class="color" style="background-color: #00FF00;" data-color="#00FF00"></div>
      <div class="color" style="background-color: #0000FF;" data-color="#0000FF"></div>
      <div class="color" style="background-color: #8F00FF;" data-color="#8F00FF"></div>
      <div class="color" style="background-color: #000000;" data-color="#000000"></div>
      <input id="color-option" type="color">
    </div>
    <canvas></canvas>
  </div>
  <div class="btns">
    <label for="file">
      🖼️ 사진 추가
      <input type="file" accept="image/*" id="image">
    </label>
    <button id="download">✔️ 저장하기</button>
    <input id="text" type="text" placeholder="텍스트를 입력하세요 :)">
  </div>
  <script src="app.js"></script>
</body>
</html>
